apply plugin: "eclipse"
apply plugin: "java"

group = "com.tdder.learning.xxxx"
version = "0.0.1-SNAPSHOT"

apply from: "gradle/misc.gradle"

repositories {
    mavenCentral()
    maven { url "http://hotchpotch.sourceforge.jp/maven2/release" }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'

    testCompile "ch.qos.logback:logback-classic:1.0.13"
    testCompile "ch.qos.logback:logback-core:1.0.13"
    testCompile "junit:junit-dep:4.11"
    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "org.hamcrest:hamcrest-library:1.3"

    testCompile "jp.sourceforge.hotchpotch:coopie:0.3.0"
}
